{% extends "base.html" %}
{% block content %}
<h1>comment</h1>

<header class="transition header">
    <div class="parallax">
        <div class="darker"></div>
    </div>
    <div class="main-menu">
        <div id="logo">
            <a href="index-1.html">
                <img src="assets/images/logo.png" alt="alex-zane-logo">
            </a>
        </div>
    </div>
    <div class="item-category">
        <h1>Comment</h1>
        <p>There are many variations of passages of Lorem Ipsum available</p>
        <div class="border">
            <div></div>
        </div>
    </div>
</header>

<form id="validForm" method="POST" action="{% url 'email' %}" style="margin-top:100px">{% csrf_token %}
    <div class="form-group control-group col-sm-6">
        <span><i class="fa fa-user"></i></span>

        <input class="form-control" type="name" name="name" minlength="2" placeholder="Name *">
    </div>
    <div class="form-group control-group col-sm-6">
        <span><i class="fa fa-envelope-o"></i></span>
        <input class="form-control" type="email" name="mail" placeholder="Email Address *">
    </div>
    <div class="form-group control-group col-sm-12">
        <span><i class="fa fa-pencil"></i></span>
        <textarea class="form-control" type="text" name="message" placeholder="Message *"></textarea>
    </div>
    <div class="form-button col-xs-12">
        <button type="submit" name="enter" class="btn center-block">
            send  <i class="fa fa-paper-plane"></i>
        </button>
    </div>
</form>
{% endblock %}
